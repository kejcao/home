<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Cao</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css/normalize.min.css">
  {% block head %}
  {% endblock %}
</head>

<body class="font-serif px-4 mx-auto my-0 text-gray-800 max-w-xl">
  {% block body %}

  <header class="mt-4">
    {% block header %}
    <div class="text-center"><a href="/">back to homepage</a></div>
    {% endblock %}
  </header>

  <main class="text-justify hyphens-auto">
    {% block content %}
    {% endblock %}
  </main>
  {% endblock %}
</body>

</html>
