{% extends layout %}	

{% block head %}
  <title>Archive</title>
  <meta name="description" content="A dump of every one of my posts." />
{% endblock %}

{% block content %}
  <h1 class="text-center">Archive</h1>
  <ul class="text-start p-0">
  {% for post in posts %}
    <a href="/posts/{{ post.slug }}" class="text-inherit no-underline text-center">
      <li class="list-none border border-solid border-gray-700 p-4 my-4 rounded">
        <b>{{ post.title | raw | safe}}</b>
        <br>
        <small><code>{{ post.date }}  [{{ post.tags | join(',') }}]</code></small>
      </li>
    </a>
  {% endfor %}
  </ul>
{% endblock %}
