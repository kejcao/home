{% extends layout %}	

{% block head %}
  <title>Archive</title>
  <meta name="description" content="A dump of every one of my posts." />
{% endblock %}

{% block content %}
  <h1 class="text-center">Archive</h1>
  <ul class="text-start">
  {% for post in posts %}
    <li>
      <a href="/posts/{{ post.slug }}">{{ post.title | raw | safe}}</a> (<i>{{ post.date }}</i>) [{{ post.tags | join(', ') }}]
    </li>
  {% endfor %}
  </ul>
{% endblock %}
