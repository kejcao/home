{% extends layout %}

{% block head %}
  <title>{{ post.title }} - Kevin Cao</title>
  <meta name="description" content="" />
{% endblock %}

{% block content %}
  <article>
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-center"><i>{{ post.date }}</i></p>
    {{ post.content | raw | safe }}
  </article>
  <footer class="text-center">
    <hr class="text-center">
    <p>this is the end; return to <a href="/">homepage</a>.</p>
  </footer>
{% endblock %}
